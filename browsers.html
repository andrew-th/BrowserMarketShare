<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>

</head>

<body>

    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz" style="text-align: center;"></div>

    <!--Generate chart-->
    <script>

        // set the dimensions and margins of the graph
        var margin = { top: 10, right: 30, bottom: 30, left: 60 },
            width = 1000 - margin.left - margin.right,
            height = 600 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        //Read the data
        //d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/3_TwoNumOrdered_comma.csv",
        d3.csv("https://raw.githubusercontent.com/andrew-th/d3test/main/browsers_yearly_09_23.csv",

            // When reading the csv, I must format variables:
            function (d) {
                return {
                    date: d3.timeParse("%Y")(d.date), chrome: d.chrome,
                    ie: d.ie, firefox: d.firefox, safari: d.safari, opera: d.opera, value: d.value
                }
            },

            // Now I can use this dataset:
            function (data) {

                // Add X axis --> it is a date format
                var x = d3.scaleTime()
                    .domain(d3.extent(data, function (d) { return d.date; }))
                    .range([0, width]);
                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x));
                svg.append("text")
                    .attr("class", "x label")
                    .attr("text-anchor", "end")
                    .attr("x", width / 2)
                    .attr("y", height + 30)
                    .text("Year");

                // Add Y axis
                var y = d3.scaleLinear()
                    .domain([0, d3.max(data, function (d) { return +d.value; })])
                    .range([height, 0]);
                svg.append("g")
                    .call(d3.axisLeft(y));
                svg.append("text")
                    .attr("class", "y label")
                    .attr("text-anchor", "end")
                    .attr("y", -50)
                    .attr("dy", ".75em")
                    .attr("transform", "rotate(-90)")
                    .text("% Market Share");

                // Add the line for Chrome
                svg.append("path")
                    .datum(data)
                    .attr("fill", "none")
                    .attr("stroke", "yellow")
                    .attr("stroke-width", 3)
                    .attr("d", d3.line()
                        .x(function (d) { return x(d.date) })
                        .y(function (d) { return y(d.chrome) })
                    );

                // Add the line for IE
                svg.append("path")
                    .datum(data)
                    .attr("fill", "none")
                    .attr("stroke", "green")
                    .attr("stroke-width", 3)
                    .attr("d", d3.line()
                        .x(function (d) { return x(d.date) })
                        .y(function (d) { return y(d.ie) })
                    );

                // Add the line for Firefox
                svg.append("path")
                    .datum(data)
                    .attr("fill", "none")
                    .attr("stroke", "orange")
                    .attr("stroke-width", 3)
                    .attr("d", d3.line()
                        .x(function (d) { return x(d.date) })
                        .y(function (d) { return y(d.firefox) })
                    );

                // Add the line for Safari
                svg.append("path")
                    .datum(data)
                    .attr("fill", "none")
                    .attr("stroke", "steelblue")
                    .attr("stroke-width", 3)
                    .attr("d", d3.line()
                        .x(function (d) { return x(d.date) })
                        .y(function (d) { return y(d.safari) })
                    );

                // Add the line for Opera
                svg.append("path")
                    .datum(data)
                    .attr("fill", "none")
                    .attr("stroke", "red")
                    .attr("stroke-width", 3)
                    .attr("d", d3.line()
                        .x(function (d) { return x(d.date) })
                        .y(function (d) { return y(d.opera) })
                    );
            })

    </script>
</body>

</html>
